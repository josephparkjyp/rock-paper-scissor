<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Let's play... Rock Paper Scissors!</h1>
        <h2>How this will work:</h2>
        <p>Play a best-of-five game of Rock Paper Scissors with one 
            of our greatest and fairest computer AIs. Make your 
            selection and test your luck!
        </p>    
    </div><!--End of Header-->
    
    <div class="scoreboard">
        <div>
            <p>Round:</p>
            <p class="round">0</p>
        </div>
        
        <div class="score">
            <div>
                <p>Player:</p>
                <p class="playerScore">0</p>
            </div>

            <div>
                <p>Computer:</p>
                <p class="computerScore">0</p>
            </div>
        </div>
    </div><!--End of Scoreboard-->

    <div class="buttons">
        <button class="rock" value="rock">Rock</button>
        <button class="paper" value="paper">Paper</button>
        <button class="scissors" value="scissors">Scissors</button>    
    </div><!--End of Buttons-->

    <p class="announcement">0</p>
    
    <script src="scripts.js"></script>
</body>
</html>
